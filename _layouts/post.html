---
layout: compress
---
<!DOCTYPE html>
{% include lang.html %}
<html lang="{{ siteLang }}" itemscope itemtype="http://schema.org/WebPage">
  {% include head.html %}
    {% include header.html %}
		<main class="page-content" aria-label="Content" id="champion-container">
			<div class="wrapper" id="champion-content">
				<div class="container">
					<div class="row">
						<div class="col-md">
							<h1>{{ page.title }}</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-9 Main-Content" itemprop="articleBody">
						<p class=""><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d.%m.%Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
							<div class="rte">{{ content }}</div>				
						</div>
					</div>			
				</div>
			</div>
		</main>	
     {% include footer.html %}  
  </body>
</html>
