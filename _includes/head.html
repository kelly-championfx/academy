<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{{page.keywords}}">
	<meta property="og:title" content="Champion-FX.com"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://academy.champion-fx.com/assets/images/cfx-animated-links.gif"/>
	<link rel="icon" type="image/png" sizes="16x16" href="https://www.champion-fx.com/images/favicons/CFX_favicon16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.champion-fx.com/images/favicons/CFX_favicon32.png"/>	
	<link rel="stylesheet" href="https://kellybinary.github.io/champion-static/br_header/css/style.min.css"/>
	<link rel="stylesheet" href="https://kelly-championfx.github.io/binary-style/binary.css"/>	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="https://kelly-championfx.github.io/binary-style/binary.js" type="text/javascript"></script>
	<link rel="stylesheet" href="{{ "academy/assets/css/cfx-academy.css" | prepend: domain }}">
</head>
